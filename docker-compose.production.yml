version: '3.8'

services:
  thuvienanh:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thuvienanh-app
    restart: unless-stopped
    ports:
      - "3000:4000"
    environment:
      # Node Environment
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      
      # Database - Remote Server
      - DATABASE_URL=postgresql://postgres:Demo1234@222.252.23.248:5499/Ninh96
      - POSTGRES_HOST=222.252.23.248
      - POSTGRES_PORT=5499
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Demo1234
      - POSTGRES_DB=Ninh96
      
      # Synology NAS
      - SYNOLOGY_BASE_URL=http://222.252.23.248:8888
      - SYNOLOGY_ALTERNATIVE_URL=http://222.252.23.248:6868
      - SYNOLOGY_USERNAME=haininh
      - SYNOLOGY_PASSWORD=Villad24@
      
      # SMB
      - SMB_HOST=222.252.23.248
      - SMB_SHARE=marketing
      - SMB_DOMAIN=WORKGROUP
      - SMB_USERNAME=haininh
      - SMB_PASSWORD=Villad24@
      - SMB_PORT=445
      
      # ⚠️ DO NOT ADD NEXT_PUBLIC_API_URL
      # All API calls should use relative URLs (/api/...)
      # All images should use proxy route (/synology-proxy?path=...)
    
    networks:
      - thuvienanh-network
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  thuvienanh-network:
    driver: bridge

