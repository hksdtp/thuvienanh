<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Image Lightbox</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Test Image Lightbox</h1>
  <div class="gallery">
    <img src="https://picsum.photos/800/600?random=1" alt="Image 1" onclick="openLightbox(0)">
    <img src="https://picsum.photos/800/600?random=2" alt="Image 2" onclick="openLightbox(1)">
    <img src="https://picsum.photos/800/600?random=3" alt="Image 3" onclick="openLightbox(2)">
    <img src="https://picsum.photos/800/600?random=4" alt="Image 4" onclick="openLightbox(3)">
    <img src="https://picsum.photos/800/600?random=5" alt="Image 5" onclick="openLightbox(4)">
    <img src="https://picsum.photos/800/600?random=6" alt="Image 6" onclick="openLightbox(5)">
  </div>

  <script>
    const images = [
      { id: '1', image_url: 'https://picsum.photos/1920/1080?random=1', caption: 'Beautiful Landscape 1' },
      { id: '2', image_url: 'https://picsum.photos/1920/1080?random=2', caption: 'Beautiful Landscape 2' },
      { id: '3', image_url: 'https://picsum.photos/1920/1080?random=3', caption: 'Beautiful Landscape 3' },
      { id: '4', image_url: 'https://picsum.photos/1920/1080?random=4', caption: 'Beautiful Landscape 4' },
      { id: '5', image_url: 'https://picsum.photos/1920/1080?random=5', caption: 'Beautiful Landscape 5' },
      { id: '6', image_url: 'https://picsum.photos/1920/1080?random=6', caption: 'Beautiful Landscape 6' }
    ];

    function openLightbox(index) {
      // Redirect to Next.js page with lightbox
      window.location.href = `/test-lightbox-page?index=${index}`;
    }
  </script>
</body>
</html>
