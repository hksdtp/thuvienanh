<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Upload - Th∆∞ Vi·ªán ·∫¢nh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    
    .upload-area:hover {
      border-color: #764ba2;
      background: #f8f9ff;
    }
    
    .upload-area.dragover {
      border-color: #764ba2;
      background: #f0f2ff;
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .preview {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    
    .preview-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #e0e0e0;
    }
    
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .preview-item .remove {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(255,0,0,0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }
    
    .log {
      background: #f5f5f5;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 5px;
      padding: 5px;
      border-radius: 5px;
    }
    
    .log-entry.success {
      background: #d4edda;
      color: #155724;
    }
    
    .log-entry.error {
      background: #f8d7da;
      color: #721c24;
    }
    
    .log-entry.info {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .progress {
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    
    .progress.active {
      display: block;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
      width: 0%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñºÔ∏è Test Upload ·∫¢nh</h1>
    <p class="subtitle">Ki·ªÉm tra upload ·∫£nh l√™n Synology NAS</p>
    
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üì§</div>
      <p><strong>K√©o th·∫£ ·∫£nh v√†o ƒë√¢y</strong></p>
      <p style="color: #999; font-size: 14px; margin-top: 10px;">ho·∫∑c click ƒë·ªÉ ch·ªçn file</p>
      <input type="file" id="fileInput" multiple accept="image/*">
    </div>
    
    <div class="preview" id="preview"></div>
    
    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <button class="btn" id="uploadBtn" disabled>Upload ·∫¢nh</button>
    
    <div class="log" id="log"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const uploadBtn = document.getElementById('uploadBtn');
    const log = document.getElementById('log');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    
    let selectedFiles = [];
    
    // Log function
    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      log.insertBefore(entry, log.firstChild);
    }
    
    // Click to select files
    uploadArea.addEventListener('click', () => fileInput.click());
    
    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    // File input change
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
    
    // Handle files
    function handleFiles(files) {
      selectedFiles = Array.from(files);
      addLog(`ƒê√£ ch·ªçn ${selectedFiles.length} file`, 'info');
      
      // Show preview
      preview.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.innerHTML = `
            <img src="${e.target.result}" alt="${file.name}">
            <button class="remove" onclick="removeFile(${index})">√ó</button>
          `;
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
      
      uploadBtn.disabled = selectedFiles.length === 0;
    }
    
    // Remove file
    window.removeFile = function(index) {
      selectedFiles.splice(index, 1);
      handleFiles(selectedFiles);
    };
    
    // Upload
    uploadBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) return;
      
      uploadBtn.disabled = true;
      progress.classList.add('active');
      progressBar.style.width = '0%';
      
      addLog(`B·∫Øt ƒë·∫ßu upload ${selectedFiles.length} file...`, 'info');
      
      try {
        // Test 1: Upload to /api/upload/synology
        addLog('Test 1: Upload to /api/upload/synology', 'info');
        
        const formData = new FormData();
        selectedFiles.forEach(file => {
          formData.append('files', file);
        });
        formData.append('category', 'fabrics');
        formData.append('albumName', 'test-upload');
        
        progressBar.style.width = '30%';
        
        const response = await fetch('/api/upload/synology', {
          method: 'POST',
          body: formData
        });
        
        progressBar.style.width = '70%';
        
        const result = await response.json();
        
        progressBar.style.width = '100%';
        
        if (result.success) {
          addLog(`‚úÖ Upload th√†nh c√¥ng! ${result.data?.uploaded || 0} file`, 'success');
          if (result.data?.urls) {
            result.data.urls.forEach(url => {
              addLog(`   üìé ${url}`, 'success');
            });
          }
        } else {
          addLog(`‚ùå Upload th·∫•t b·∫°i: ${result.error}`, 'error');
        }
        
        console.log('Upload result:', result);
        
      } catch (error) {
        addLog(`‚ùå L·ªói: ${error.message}`, 'error');
        console.error('Upload error:', error);
      } finally {
        uploadBtn.disabled = false;
        setTimeout(() => {
          progress.classList.remove('active');
        }, 1000);
      }
    });
    
    addLog('S·∫µn s√†ng upload ·∫£nh', 'success');
  </script>
</body>
</html>
